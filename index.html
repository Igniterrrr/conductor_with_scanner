<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor App</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        .container {
            width: 400px;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        #qr-reader {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conductor App</h2>
        <p>Scan the Passenger QR Code</p>
        <div id="qr-reader"></div>

        <div id="qrDetails" style="display:none; margin-top: 20px;">
            <h3>Passenger Details</h3>
            <p id="userId"></p>
            <p id="walletBalance"></p>
            <label for="fareAmount">Enter Fare Amount:</label>
            <input type="number" id="fareAmount" placeholder="Enter fare amount" />
            <button class="button" onclick="deductFare()">Deduct Fare</button>
        </div>

        <div id="statusMessage" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Initialize the QR code scanner
        function onScanSuccess(decodedText, decodedResult) {
            try {
                const parsedData = JSON.parse(decodedText);
                document.getElementById('userId').textContent = `User ID: ${parsedData.userId}`;
                document.getElementById('walletBalance').textContent = `Wallet Balance: ₹${parsedData.walletBalance}`;
                document.getElementById('qrDetails').style.display = 'block'; // Show passenger details
                document.getElementById('statusMessage').textContent = ''; // Clear any previous status

                // Stop the scanner once QR is scanned successfully
                html5QrCode.stop();
            } catch (error) {
                alert('Invalid QR Code data!');
            }
        }

        function onScanError(errorMessage) {
            // Handle scan error
            console.error(`QR Code scanning error: ${errorMessage}`);
        }

        const html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
            { facingMode: "environment" }, // Use rear camera
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            onScanError
        );

        function deductFare() {
            const fareAmount = parseFloat(document.getElementById('fareAmount').value);
            if (isNaN(fareAmount) || fareAmount <= 0) {
                alert('Please enter a valid fare amount.');
                return;
            }

            const userId = document.getElementById('userId').textContent.split(': ')[1];
            const currentBalanceText = document.getElementById('walletBalance').textContent.split('₹')[1];
            let walletBalance = parseFloat(currentBalanceText);

            if (walletBalance >= fareAmount) {
                walletBalance -= fareAmount;
                document.getElementById('walletBalance').textContent = `Wallet Balance: ₹${walletBalance}`;
                document.getElementById('statusMessage').textContent = `Fare of ₹${fareAmount} deducted successfully!`;
                console.log(`Updated Passenger Data for User ID: ${userId}, New Balance: ₹${walletBalance}`);
            } else {
                alert('Insufficient balance to deduct fare.');
            }
        }
    </script>
</body>
</html>
